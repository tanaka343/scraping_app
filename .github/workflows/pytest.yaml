name: Run Pytest

on: 
  pull_request: 
    branches: ["main"]

jobs: 
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Pytest
        run: pytest